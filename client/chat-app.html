<template name="layout">
  <head>
    <title>chat-app</title>
  </head>

  <body>
      {{> header}}
    <div class="container-fluid">
      {{> yield}}
    </div>
  </body>
</template>

<template name="header">
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
          <a class="brand" href="#">Meteor chat</a>
          <ul class="nav pull-right">
              <li><a>{{> loginButtons align="right"}}</a></li>
          </ul>
      </div>
  </div>
</template>

<template name="welcome">
  <div class="hero-unit">
      <h1>Welcome to MeteorChat</h1>
      <p>Please login!</p>
  </div>
</template>

<template name="lobby">
  <input type="text" id="room-name" placeholder="Create a new room" style="width: 50%; margin-bottom: 0px">
  <input type="button" value="Create" class="btn btn-primary" id="create-room">
  <h4>Join a room:</h4>
  {{#if rooms}}
  <ul>
  {{#each rooms}}
    <li><a href="/room/{{roomname}}">{{roomname}}</a></li>
  {{/each}}
  </ul>
  {{else}}
    <p>
      No rooms yet, go ahead and create one!
    </p>
  {{/if}}
</template>

<template name="room">
  <h4>Room: {{roomname}} <a href="{{pathFor 'lobby'}}">(back to lobby)</a></h4>
  <input type="text" id="msg" placeholder="Your message goes here..." style="width: 50%; margin-bottom: 0px">
  <input type="button" value="Send message" id="send-message" class="btn btn-primary">
  <div id="messages">
      {{#each messages}}
          {{> message}}
      {{/each}}
  </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>
